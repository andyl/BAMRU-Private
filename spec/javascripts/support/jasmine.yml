src_files:
  - **/*.js

stylesheets:
  - stylesheets/**/*.css

src_dir: public/javascripts/compiled
spec_dir: spec/javascripts

# spec_files
#
# Return an array of filepaths relative to spec_dir to include.
# Default: ["**/*[sS]pec.js"]
#
# EXAMPLE:
#
# spec_files:
#   - **/*[sS]pec.js
#
spec_files:
  - **/*spec.js

# helpers
#
# Return an array of filepaths relative to spec_dir 
# to include before jasmine specs.
# Default: ["helpers/**/*.js"]
#
# EXAMPLE:
#
# helpers:
#   - helpers/**/*.js
#
helpers:
  - helpers/**/*.js
